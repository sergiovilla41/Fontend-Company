<body id="tren ">

  <div class="contenedor-formulario contenedor animate-fadeInDown">
    <div class="imagen-formulario">
        <div class="saludo">
            <h1>ACCIONISTAS</h1>
            <p>Consulta en un solo lugar toda la información <br> accionaria sobre tu empresa de servicios públicos</p>
        </div>
    </div>
  
  <div class="container" id="Tren">
    
    <div class="row text-center-test">

      <div class="card shadow-2xl max-w-md ">

        <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
          <div class="w-full max-w-md space-y-8">
            <div>
              <div class="img-contra">
                <img class="img-contra" src="../../../assets/img/demo/Logo AAA.svg" alt="Your Company">
              </div>
              <p class="mt-2 text-center text-sm text-gray-600">
                <a class="text-base text-md mt-2 text-center text-gray-600">Ingresa tu email para restablecer la contraseña</a>
              </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                              
              <mat-form-field appearance="outline" class="max-w-sm relative block w-full text-lg">
                <mat-label>Email</mat-label>
                <input type="email" matInput [(ngModel)]="emailForgot" [formControl]="emailFormControl" [errorStateMatcher]="matcher" required 
                placeholder="ejemplo@aaa.com.co">
                <button mat-icon-button matSuffix>
                  <mat-icon class="icono-email">alternate_email</mat-icon>
                </button>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Por favor ingrese un <strong>email</strong> valido
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  El email es <strong>requerido</strong>
                </mat-error>
              </mat-form-field>

              <div class="input">
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-cyan-500 py-2 px-4 text-sm text-lg text-white hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:ring-offset-2" (click)="sendEmailForgotPassword()">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>



</div>
</body>
