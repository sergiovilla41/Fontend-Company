<div [class.collapsed]="collapsed" [class.open]="collapsed && collapsedOpen$ | async" class="sidenav flex flex-col">

  <div class="sidenav-toolbar flex-none flex items-center"
    style="justify-content:right; padding-right: 0%; margin-left: 8%;">

    <button (click)="toggleCollapse()" *ngIf="showCollapsePin$ | async" type="button"
      class="btn-flotante text-white bg-neutral-50	hover:bg-neutral-50	 focus:ring-4 focus:outline-none focus:bg-neutral-50 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-neutral-50 dark:hover:bg-neutral-50	dark:focus:bg-neutral-50">

      <svg *ngIf="!collapsed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-6 h-6 " style="color: #0c82c5;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      <svg *ngIf="collapsed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-6 h-6" style="color: #0c82c5;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>


    </button>

  </div>

  <div class="vex-sidenav-toolbar__container pt-6">



    <div class="sidenav-toolbar flex-none flex items-center" style="justify-content: center;">

      <div>

        <img *ngIf="!collapsed" [src]="imageUrl$ | async" alt="Logo" class="select-none flex-none "
          style="width: 90%; height: 90%; padding-left: 10%;" />

          <h4 class="vex-sidenav-toolbar__headline flex-auto title" >{{ title$ | async }}</h4>

      </div>

      <!--       
      <button (click)="toggleCollapse()"
              *ngIf="showCollapsePin$ | async"
              class="w-8 h-8 -mr-2 leading-none flex-none hidden lg:block p-button-rounded"
              mat-icon-button
              type="button">
        <mat-icon *ngIf="!collapsed"
                  class="text-[0.875rem] w-[0.875rem] h-[0.875rem]"
                  svgIcon="mat:radio_button_checked"></mat-icon>
        <mat-icon *ngIf="collapsed"
                  class="text-[0.875rem] w-[0.875rem] h-[0.875rem]"
                  svgIcon="mat:radio_button_unchecked"></mat-icon>
      </button> -->
    </div>
    <div *ngIf="searchVisible$ | async" class="vex-sidenav-search__container">
      <div class="vex-sidenav-search relative" (click)="openSearch()" matRipple
        matRippleColor="var(--sidenav-item-ripple-color)">
        <mat-icon class="flex-none vex-sidenav-search__icon" svgIcon="mat:search"></mat-icon>
        <div class="flex-auto vex-sidenav-search__placeholder">Quick Search</div>
        <div class="flex-none vex-sidenav-search__keybind">Ctrl K</div>
      </div>
    </div>

    <!--  <div class="vex-sidenav-toolbar__divider" style="margin-top: 10%;"></div> -->
  </div>

  <vex-scrollbar class="flex-1 flex flex-col" style="margin-top: 20%;">
    <div class=" flex-1">
      <vex-sidenav-item *ngFor="let item of items; trackBy: trackByRoute" [item]="item" [level]="0"></vex-sidenav-item>
    </div>

    <div class="vex-sidenav-footer flex items-center justify-center opacity-20 px-6 py-6 select-none flex-none">
      <img *ngIf="!collapsed" [src]="imageUrl$ | async" alt="Logo" class="w-8 select-none" />
    </div>
  </vex-scrollbar>

  <div *ngIf="userVisible$ | async" class="vex-sidenav-user__container flex-none">
    <div #userProfileMenuOriginRef (click)="openProfileMenu(userProfileMenuOriginRef)"
      [class.vex-sidenav-user--open]="userMenuOpen$ | async" class="vex-sidenav-user flex items-center" matRipple
      matRippleColor="var(--sidenav-item-ripple-color)">
      <img alt="User Avatar" class="vex-sidenav-user__image flex-none" src="assets/img/avatars/1.jpg" />
      <div class="vex-sidenav-user__content flex-auto">
        <div class="vex-sidenav-user__title">David Smith</div>
        <div class="vex-sidenav-user__subtitle">Product Manager</div>
      </div>
      <mat-icon class="vex-sidenav-user__dropdown-icon flex-none" svgIcon="mat:arrow_drop_down"></mat-icon>
    </div>
  </div>
</div>
